    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>&emsp;&emsp;模拟窗口点击分为两步，第一先获取窗口句柄，第二根据实际情况对该窗口进行隐藏、键盘输入、鼠标点击等事件。</p>
<h3 id="隐藏窗口"><a href="#隐藏窗口" class="headerlink" title="隐藏窗口"></a>隐藏窗口</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    HWND hwnd = FindWindowA(NULL, &quot;Windows Remote Assistance&quot;);</span><br><span class="line">    if(hwnd)</span><br><span class="line">        ShowWindow(hwnd, SW_HIDE); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="鼠标点击"><a href="#鼠标点击" class="headerlink" title="鼠标点击"></a>鼠标点击</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    HWND hwnd = pFindWindowA(NULL, &quot;Windows Remote Assistance&quot;);</span><br><span class="line">    if(hwnd)</span><br><span class="line">    &#123;</span><br><span class="line">        ShowWindow(hwnd, SW_HIDE); </span><br><span class="line">        //发现窗口的控件</span><br><span class="line">        HWND ToolbarWindow32 = FindWindowExA(hwnd, NULL, &quot;ToolbarWindow32&quot;, NULL); </span><br><span class="line">        if(ToolbarWindow32)</span><br><span class="line">        &#123;</span><br><span class="line">            //发现窗口的控件</span><br><span class="line">            HWND YES = FindWindowExA(hwnd, NULL, &quot;Button&quot;, &quot;YES&quot;); </span><br><span class="line">            //窗口设置到当前顶层窗口</span><br><span class="line">            SetForegroundWindow(YES); </span><br><span class="line">            //设置焦点</span><br><span class="line">            SetFocus(YES); </span><br><span class="line">            //发送点击事件</span><br><span class="line">            SendMessage(YES,BM_CLICK,0,0);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="键盘操作"><a href="#键盘操作" class="headerlink" title="键盘操作"></a>键盘操作</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    HWND hwnd = pFindWindowA(NULL, &quot;Windows Remote Assistance&quot;);</span><br><span class="line">    if(hwnd)</span><br><span class="line">    &#123;</span><br><span class="line">        ShowWindow(hwnd, SW_HIDE); </span><br><span class="line">        //激活窗口</span><br><span class="line">        SetActiveWindow(hwnd);</span><br><span class="line">        //让窗口设置到当前顶层窗口</span><br><span class="line">        SetForegroundWindow(hwnd);</span><br><span class="line">        //设置焦点</span><br><span class="line">        SetFocus(hwnd);</span><br><span class="line">        //发送下移指令</span><br><span class="line">        pkeybd_event(39,0,0,0);</span><br><span class="line">        pkeybd_event(39,0,KEYEVENTF_KEYUP,0);</span><br><span class="line">        //发送Alt+E组合指令</span><br><span class="line">        pkeybd_event(18,0,0,0);</span><br><span class="line">        pkeybd_event(69,0,0,0);</span><br><span class="line">        pkeybd_event(18,0,KEYEVENTF_KEYUP,0);</span><br><span class="line">        pkeybd_event(69,0,KEYEVENTF_KEYUP,0);</span><br><span class="line">    &#125;     </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script>AV.initialize("kSqVnC98UBCFLOHQkSzqTqH4-gzGzoHsz", "XI69slknuYGy1zcIXCYTJiFr");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
